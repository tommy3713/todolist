    
<div class="modal-header">
    <h5 class="modal-title">Edit Task Name</h5> 
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <input 
            type="text" 
            class="form-control" 
            placeholder="Enter Task Name"
            name="taskName"
            [(ngModel)]="newTaskName"
            />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal(taskName)">Close</button>
    <button type="button" class="btn btn-primary" (click)="closeModal(newTaskName)">Save changes</button>
</div>
